<!DOCTYPE html>
<html>
<head>
<title>twitter</title>
 <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="view/login.css">
    <!-- <link rel="stylesheet" href="view/style.css"> -->

</head>
<body >
    <div class="body"> 
        <div class="card">
            <h3>log in</h3>
            <form method="post" action="/check-twitter-user/create/user"> 
            <label> Enter First Name</label>
            <input autocomplete="on" type="text" name="firstName"id="firstName"required>
            <label> Enter Last Name</label>
            <input autocomplete="on" type="text" name="lastName" id="lastName"required>
            <label> Enter User Name</label>
            <input autocomplete="on" type="text" name="userName"id="userName"required>
            <label> Enter User password</label>
            <input autocomplete="on" type="password" name="password"id="password"required>
            <label> Enter  Phone,</label>
            <input autocomplete="on" type="tel" name="phone" id="phone" pattern="01[0-9]{9}" required>
            <label> Enter  Profile image</label>
            <input autocomplete="on" type="url" name="img" id="img"required>
            <label> Select Gender</label>
            <select  name ="gender"id ="gender"required>
                <option selected disabled>Gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>

            
            <button type="submit"class="w-btn"></i> submit</button>
            <button type="reset" class="s-btn">cancel</button>
         </form>
         <div class="registration">
            <a  href="/check-twitter-user/"> login now</a>
           </div>
        </div>
    </div>
</body>
</html>
